; modules-center = 
;
; modules-right = updates2 sep cpu_bar2 sep memory_bar3 sep battery pulseaudio network sep storage_icon2 filesystem4 det date
modules-center = date 

modules-right = updates2 sep cpu_bar2 sep memory_bar3 sep battery pulseaudio network sep storage_icon2 filesystem4 

#Kamu menghapus network, Posisinya berada di antara pulseaudio dan sep



separator = 
dim-value = 1.0
;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${aline.black}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0



wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
