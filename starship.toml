format="$directory$git_branch$character"
right_format = """$cmd_duration"""
add_newline = false 

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true 
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = true
java.disabled = true
golang.disabled = true

#[conda]
#format = ' [$symbol$environment](dimmed green) '

# Prompt symbols 
[character]
success_symbol = "[](#C5C8C2 bold)"
error_symbol = "[✖](#f38ba8)"
vicmd_symbol = "[](#f9e2af)"

[directory]
format = "[]($style)[](bg:#81A1C1)($style)[ 󰊠 ](bg:#a4b595 fg:#1d1f21)[ $path ](bg:#373B41 fg:#C5C8C2 bold)[]($style)"
style = "bg:#1d1f21 fg:#1d1f21"
truncation_length = 3
truncate_to_repo=false

[git_branch]
format = "[[  ](bg:#1d1f21 fg:#A2DD9D bold)$branch](bg:#1d1f21 fg:#86AAEC)"
style = "bg:#384148 fg:##384148"

[git_status]
# $all status$ahead_behind
format = "[]($style)[$ahead](bg:#1d1f21 fg:#b4befe)[ ]($style)"
style = "bg:#384148 fg:#384148"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

